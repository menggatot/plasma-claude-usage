  <!-- Progress arc (showing ~70% usage) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#progressGrad)" stroke-width="28"
          stroke-linecap="round" stroke-dasharray="792 1131"
          transform="rotate(-90 256 256)"/>

  <!-- Inner circle background -->
  <circle cx="256" cy="256" r="140" fill="#1e3a5f" opacity="0.5"/>

